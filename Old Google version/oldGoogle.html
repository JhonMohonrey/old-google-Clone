<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="./desing.css">
</head>
<body>
    <div class="main">
        <div class="google-logo">
            <img src="./Google-Logo-1998-1999.jpg" alt="">
        </div>

        <div class="info-section">
            <p>
                Search the web using Google!
            </p>
            <input class="Search-bar" type="text">

            <div class="buttons">
                <input class="num" type="number" placeholder="10 results">
                <button class="google-search">
                    Google Search
                </button>
                <button class="lucky">
                    I'm feeling lucky
                </button>
            </div>

            <p class="indexContains">
                Index contains~25 million pages (soon to be much bigger)
            </p>
        </div>

        <div class="about-section">
            <div class="top">
                <a href="#" target="_blank">
                    About Google!
                </a>
            </div>
           

            <div class="bottom">
                <a href="#" target="_blank">
                    Stanford Search
                </a>
    
                <a href="#" target="_blank">
                    Linux Search
                </a>
            </div>
        </div>

        <div class="updates">
            <div class="get-google">
                <p>
                    Get Google! updates monthly!
                </p>
            </div>

            <div class="your-email">
                <input type="text" placeholder="your e-mail">
                <button>
                    Subscribe
                </button>
                <a href="#" target="_blank">Archive</a>
            </div>

        </div>

        <p class="C">
            Copyright 1997-8 Stanford University
        </p>
        
    </div>
</body>
</html>
